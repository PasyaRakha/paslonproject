<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Gambar Bergerak</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

button {
    margin-top: 50px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

.container {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: hidden;
    margin-top: 20px;
    border: 1px solid #ccc;
}

.image {
    position: absolute;
    top: 50%;
    left: 100%; /* Mulai di luar layar */
    transform: translateY(-50%);
    width: 150px;
    height: auto;
    transition: transform 2s linear; /* Gerakan animasi */
}

    </style>
</head>
<body>
    <button id="startButton" onmouseout="createmovingimage()">Tampilkan Foto</button>
    <div class="container"></div>
    <script>
        // script.js
        function createmovingimage(){

                const container = document.querySelector('.container');
                
                // Buat elemen gambar baru
                const newImage = document.createElement('img');
                newImage.src = 'assets/kurukuru-kururing.gif'; // Ganti dengan URL gambar Anda
                newImage.classList.add('image');
                
                // Atur posisi awal secara random (opsional, untuk variasi vertikal)
                
                // Tambahkan gambar ke kontainer
                container.appendChild(newImage);
                
                // Trigger animasi
                setTimeout(() => {
                    newImage.style.transform = 'translateX(-150vw) translateY(-50%)'; // Bergerak ke kiri
                }, 50); // Jeda kecil untuk memastikan CSS diterapkan
            
                // Hapus elemen setelah animasi selesai (2 detik sesuai dengan CSS transition)
                setTimeout(() => {
                    container.removeChild(newImage);
                }, 2000);
        };

    </script>
</body>
</html>
